l_english:
 LOADING_TIP_0:0 "There is only the Emperor, and he is our Shield and Protector.\n- Second Book of Chantings"
 LOADING_TIP_1:0 "My will be done!\n- Codex Imperialis"
 LOADING_TIP_2:0 "Those who scale the pinnacles of glory have the furthest to plunge into the abyss.\n- Melothrucius Lux"
 LOADING_TIP_3:0 "If you don't expect gratitude you'll seldom be disappointed.\n- Eyor Dedonki"
 LOADING_TIP_4:0 "The universe has many horrors yet to throw at us. This is not the end of our struggle. This is just the beginning of our crusade to save Humanity. Be faithful! Be strong! Be vigilant!\n- The Emperor of Mankind"
 LOADING_TIP_5:0 "It’s often remarked that diplomacy is just warfare by other means. Our battles are no less desperate for being bloodless, but at least we get wine and finger food.\n- Tollen Ferlang"
 LOADING_TIP_6:0 "Never take a gamble you’re not prepared to lose.\n- Abdul Goldberg"
 LOADING_TIP_7:0 "Give me a squad of marines first. But second, give me army troops and a solid wall.\n- Commander Ashton Grimes"
 LOADING_TIP_8:0 "An empty mind is like unto a freshly turned sod; if not sown with the seeds of love, duty and honour, the insidious weeds of heresy will take root.\n- Prefect Xavier Lanate"
 LOADING_TIP_9:0 "Paranoia is a very comforting state of mind. If you think they're out to get you, it means you think you matter.\n- Gilbran Quail"
 LOADING_TIP_10:0 "Life's a journey. Shame about the destination.\n- Argun Slyter"
 LOADING_TIP_11:0 "The Orders of the Adeptus Titanicus are the iron fist of the Emperor's rule. A velvet glove would serve no purpose.\n- Grand Master Augrim"
 LOADING_TIP_12:0 "In ancient times, men built wonders, laid claim to the stars and sought to better themselves for the good of all. But we are much wiser now.\n- Archmagos Ultima Cryol"
 LOADING_TIP_13:0 "Heresy is a subjective term – only you who are in fear of the Iron Messiah's righteous gaze wish this work to cease. In His name, I shall see this is never so!\n- Pater Machinae Dorylbus"
 LOADING_TIP_14:0 "Despise infantry if you must. Crush them underfoot, by all means. But do not ignore them. Battlefields are littered with the wreckage of Titans whose crews ignored infantry.\n- Grand Master Ferromort"
 LOADING_TIP_15:0 "Thus do we invoke the Machine God.\nThus do we make whole that which was sundered. \n- Hymn of Reforging"
 LOADING_TIP_16:0 "Our enemies may rest but rust never sleeps.\n- Tech-Priest Jung"
 LOADING_TIP_17:0 "There's no turning back... Triumph or oblivion.\n- Ramus Macabee"
 LOADING_TIP_18:0 "We are all but a weapon in the right hand of the Emperor.\n- Exhortationes Principiis Titannorum"
 LOADING_TIP_19:0 "The supporting fire of one's brethren is always a comfort. Provided it doesn't hit oneself.\n- Grand Master Thordun Ranxey"